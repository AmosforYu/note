server:
  port: 3306
  servlet:
    context-path: /learn/task/alone

spring:
  application:
    name: jtaskalone

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://server01.cluster.local:4001/eureka/,http://server02.cluster.local:4002/eureka/

feign:
  hystrix:
    enabled: true
#  compression:
#    request:
#      enabled: true  # 配置请求GZIP压缩
#    response:
#      enabled: true  # 配置请求GZIP压缩

# feign交互日志输出级别
#logging:
#  level:
#    com:
#      yyb:
#        learn:
#          jbusine:
#            feign:
#              AreaFeign: FULL

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000 # 设置hystrix的超时时间
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 200

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000