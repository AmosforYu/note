server:
  port: 3300
  servlet:
    context-path: /hy/learn/basic

spring:
  application:
    name: jbasic

euerka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
    hostname: ${spring.cloud.client.ipAddress}
  client:
    serviceUrl:
      defaultZone: http://server01.cluster.local:4000/eureka/,http://server02.cluster.local:4000/eureka/

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 100000
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 500

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000