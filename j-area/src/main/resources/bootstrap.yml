server:
  port: 3303
  servlet:
    context-path: /learn/area

spring:
  application:
    name: jarea

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://server01.cluster.local:4001/eureka/,http://server02.cluster.local:4002/eureka/

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 100000
          strategy: SEMAPHORE #利用信号量(而不是线程池)，来控制系统负载，
          semaphore:
            maxConcurrentRequests: 500 #最大信号量

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000