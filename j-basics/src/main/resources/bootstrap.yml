server:
  port: 3301
  servlet:
    context-path: /learn/basics

spring:
  application:
    name: jbasics

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://server01.cluster.local:4001/eureka/,http://server02.cluster.local:4002/eureka/


ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000