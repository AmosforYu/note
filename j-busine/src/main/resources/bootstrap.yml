server:
  port: 3302
  servlet:
    context-path: /learn/busine

spring:
  application:
    name: jbusine

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://server01.cluster.local:4001/eureka/,http://server02.cluster.local:4002/eureka/

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000 # 设置hystrix的超时时间
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 200

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000

#Feign调用服务时修改负载均衡策略方法②
#{服务提供者spring.application.name}:
#  ribbon:
#    NFLoadBalancerRuleClassName: {负载均衡策略的全包名}
jarea:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.BestAvailableRule