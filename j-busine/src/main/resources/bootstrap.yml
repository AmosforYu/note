server:
  port: 3302
  servlet:
    context-path: /learn/busine

spring:
  application:
    name: jbusine

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://server01.cluster.local:4001/eureka/,http://server02.cluster.local:4002/eureka/

feign:
  hystrix:
    enabled: true
#  compression:
#    request:
#      enabled: true  # 配置请求GZIP压缩
#    response:
#      enabled: true  # 配置请求GZIP压缩

# feign交互日志输出级别
logging:
  level:
    com:
      yyb:
        learn:
          jbusine:
            feign:
              AreaFeign: FULL

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000 # 设置hystrix的超时时间
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 200

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000

#Feign调用服务时修改负载均衡策略方法②
#{服务提供者spring.application.name}:
#  ribbon:
#    NFLoadBalancerRuleClassName: {负载均衡策略的全包名}
jarea:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.BestAvailableRule
    ReadTimeout: 50000  # 设置针对jarea服务的读取超时时间
    ConnectTimeout: 50000 # 设置针对jarea服务的连接超时时间
#    OkToRetryOnAllOperations: true # 设置针对jarea服务所有操作请求都进行重试
#    MaxAutoRetriesNextServer: 2 # 设置针对jarea服务切换实例的重试次数
#    MaxAutoRetries: 1 # 设置针对jarea服务的当前实例的重试次数